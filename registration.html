  <script>
    function capitalize(input) {  
        document.getElementById(input).value=document.getElementById(input).value.toLowerCase().split(' ').map(s => s.charAt(0).toUpperCase() + s.substring(1)).join(' ');  
      }
      function lower(x){
            document.getElementById(x).value=document.getElementById(x).value.toLowerCase();
      }  

    document.getElementById("test").addEventListener("click",sameno);
    function test(){
        var x=Math.floor((Math.random() * 100) + 1);
        document.getElementById('fname').value="MyName "+x;
        document.getElementById('address').value="MyAddress ";
        document.getElementById("male").checked = true;
        document.getElementById('district').value="Thoubal";
        document.getElementById('contact_number').value="9876543210";
        document.getElementById("test").addEventListener("click",sameno);
        document.getElementById("email").value = "test@gmail.com";
        document.getElementById("occupation").value = "Business";
        document.getElementById("highest_quali").value = "Test Master";
        document.getElementById("phase-I").checked = true;

    }
    function sameno(){
      var element = document.getElementById("whatsapp_number");
      var cpy=document.getElementById("contact_number");
      if(cpy.value!=""){
              if(element.value==""){
                        element.value = document.getElementById("contact_number").value;
                        element.classList.remove("bg-white","text-dark");
                        element.classList.add("bg-secondary","text-white");
                        element.setAttribute("readonly","true");
              }else{
                        element.value = "";
                        element.classList.remove("bg-secondary","text-white");
                        element.classList.add("bg-white");
                        element.style.color="black";
                        element.removeAttribute("readonly");
              }
              numval("whatsapp_number");
      }
    }
function numval(x){
    var check=/^[6-9]\d{9}$/;
      if(!check.test(document.getElementById(x).value)){
          document.getElementById(x).style.color="red";
          document.getElementById(x).style.fontWeight="normal";
      }else if(check.test(document.getElementById(x).value)){
        document.getElementById(x).style.color="green";
          document.getElementById(x).style.fontWeight="bold";
      }
  }
  function mailval(){
      var check=/^\w+[@][a-zA-Z]+[.][a-zA-Z]+$/;
      if(!check.test(document.getElementById('email').value)){
          document.getElementById('email').style.color="red";
      }
      else{
          document.getElementById('email').style.color="green";
          document.getElementById('email').style.fontWeight="bold";
      }
  }

<!-- FILE SIZE CHECK JAVASCRIPT -->
<script type="text/javascript">
  $(document).ready(function(){
    $('#passport_photo').on('change',function(){
      for(var i=0; i< $(this).get(0).files.length; ++i){
        var file1 = $(this).get(0).files[i].size;
        if(file1){
          var file_size = $(this).get(0).files[i].size;
          if(file_size > 200000){
            $('#error_message').html("Passport File upload size is larger than 200KB");
            $('#error_message').css("display","block");
            $('#error_message').css("color","red");
          }else{
            $('#error_message').css("display","none");
          }
        }
      }
    });
  });
