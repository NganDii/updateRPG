<!DOCTYPE html>  
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- For ICON -->
    
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 
  
</head>
<body>
    <!-- Navigation bar-->
    <div class="d-flex bg-dark">
  
        <!-- Brand/logo -->
        <div>
        <nav class="navbar navbar-expand-sm navbar-dark">
        <a class="navbar-brand" href="index.html">
          <img src="./images/logo_latest.png" alt="logo" style="width:55px;height: 55px;background-color: white;border-radius: 50%;">
        </a>
      </nav>
        </div>
        <!-- NAV AFTER LOGO -->
        <div class="flex-fill">
          <nav class="navbar navbar-expand-sm bg-dark navbar-dark text-weight-bold ">
        <!-- Links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active " href="#" style="margin-top: 8px;"><h4>RPG OFFICIAL</h4></a>
          </li>
        </ul>
      </nav>
      </div>
      </div>
    
        <!-- Body Container -->
        <div class="jumbotron">
            <center><img class="card-img-top img-fluid" src="./images/logo_latest.png" alt="Logo" style="margin-top:-50px;height: 200px; width: 230px;"></center>
                <form method="POST" action="#" class="needs-validation">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                <span class="input-group-text bg-success text-white">Full Name</span>
                                    <span class="input-group-text">&#128101;</span>
                                </div>
                                <input type="text" class="form-control" placeholder="Full Name" id="fname" name="fname">
                            </div>

                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                <span class="input-group-text bg-success text-white">Address</span>
                                    <span class="input-group-text">&#127968;</span>
                                </div>
                                <input type="text" class="form-control" placeholder="Your Address" id="pass" name="pass">
                            </div>

                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                <span class="input-group-text bg-success text-white">Gender</span>
                                    <span class="input-group-text">&#x26A5;</span>
                                </div>
                                <div class="form-control">
                                <div class="custom-control custom-radio custom-control-inline" style="float: left;">
                                    <input type="radio" class="custom-control-input" id="male" name="gender" value="customEx">
                                    <label class="custom-control-label" for="male">Male</label>
                                  </div>
                                  <div class="custom-control custom-radio custom-control-inline" style="float: left;">
                                    <input type="radio" class="custom-control-input" id="female" name="gender" value="customEx">
                                    <label class="custom-control-label" for="female">Female</label>
                                  </div> 
                                </div>
                            </div>

                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-success text-white">District</span>
                                </div>
                            <select name="cars" class="custom-select">
                                <option selected>Select your District</option>
                                <option value="volvo">Volvo</option>
                                <option value="fiat">Fiat</option>
                                <option value="audi">Audi</option>
                              </select>
                            </div>

                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                <span class="input-group-text bg-success text-white">Contact Number</span>
                                    <span class="input-group-text"><i class="fa fa-phone"></i></span>
                                </div>
                                <input type="text" class="form-control" placeholder="Your Contact Number" id="contact_number" name="contact_number">
                            </div>

                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                <span class="input-group-text bg-success text-white">WhatsApp Number</span>
                                    <span class="input-group-text"><i class="fa fa-whatsapp"></i></span>
                                </div>
                                <input type="text" class="form-control" placeholder="Your WhatsApp Number" id="whatsapp_number" name="whatsapp_number">
                            </div>

                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                <span class="input-group-text bg-success text-white">Email</span>
                                    <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                                </div>
                                <input type="text" class="form-control" placeholder="Your Email Address" id="email" name="email">
                                <div class="input-group-append">
                                    <span class="input-group-text">@example.com</span>
                                    </div>
                            </div>

                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                <span class="input-group-text bg-success text-white">Occupation</span>
                                    <span class="input-group-text"><i class="fa fa-user-md"></i></span>
                                </div>
                                <input type="text" class="form-control" placeholder="Your Occupation" id="occupation" name="occupation">
                            </div>

                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                <span class="input-group-text bg-success text-white">Highest Qualification</span>
                                    <span class="input-group-text"><i class="fa fa-graduation-cap"></i></span>
                                </div>
                                <input type="text" class="form-control" placeholder="Your Highest Qualification" id="highest_quali" name="highest_quali">
                            </div>

                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                <span class="input-group-text bg-success text-white">Date of Birth</span>
                                    <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                                </div>
                                <input type="date" class="form-control" placeholder="Your Date of Birth" id="dob" name="dob">
                            </div>

                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                <span class="input-group-text bg-success text-white">Course</span>
                                <span class="input-group-text"><i class="fa fa-bars"></i></span>
                                </div>
                                <div class="form-control">
                                <div class="custom-control custom-radio custom-control-inline" style="float: left;">
                                    <input type="radio" class="custom-control-input" id="phase-I" name="course" value="phase-I">
                                    <label class="custom-control-label" for="phase-I">Phase-I</label>
                                  </div>
                                  <div class="custom-control custom-radio custom-control-inline" style="float: left;">
                                    <input type="radio" class="custom-control-input" id="phase-II" name="course" value="phase-II">
                                    <label class="custom-control-label" for="phase-II">Phase-II</label>
                                  </div> 
                                  <div class="custom-control custom-radio custom-control-inline" style="float: left;">
                                    <input type="radio" class="custom-control-input" id="both" name="course" value="both">
                                    <label class="custom-control-label" for="both">Both</label>
                                  </div> 
                                </div>
                            </div>

                            <!-- FILE -->
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-success text-white">Passport Photo</span>
                                    <span class="input-group-text"><i class="fa fa-image"></i></span>
                                </div>
                                <div class="custom-file">
                                  <input type="file" class="custom-file-input" id="customFile">
                                  <label class="custom-file-label" for="customFile">Choose your Passport Photo</label>
                                </div>
                            </div> 

                            <div class="input-group mb-5">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-success text-white">Signature Photo</span>
                                    <span class="input-group-text"><i class='fa fa-image'></i></span>
                                </div>
                                <div class="custom-file">
                                  <input type="file" class="custom-file-input" id="customFile">
                                  <label class="custom-file-label" for="customFile">Choose your Signature Photo</label>
                                </div>
                            </div> 
                              
                              


                    <button type="submit" class="btn-block btn-lg btn-info">Submit</button>
                </form>

                <script>
                    // Add the following code if you want the name of the file appear on select
                    $(".custom-file-input").on("change", function() {
                      var fileName = $(this).val().split("\\").pop();
                      $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
                    });
                    </script> 
                </div>


        <!-- Footer -->
    <footer class="text-center text-lg-start bg-light text-muted">

    <!-- Copyright -->
    <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
      &copy; 2021 Copyright:
      <a class="text-reset fw-bold" href="http://rpgofficial.site">RPG, All Rights Reserved</a>
    </div>
    <!-- Copyright -->
  </footer>
  <!-- Footer -->

</body>
</html>
